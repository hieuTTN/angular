<div class="col-sm-12">
    <div class="row">
        <div class="col-md-3">
            <a href="/admin/addblog" class="btn btn-primary"><i class="fa fa-plus"></i> Thêm bài viết</a>
        </div>
    </div>
</div>

<div class="col-sm-12" style="margin-top: 30px;">
    <div class="wrapper">
        <table id="example" class="table table-striped tablefix">
            <thead class="thead-tablefix">
                <tr>
                    <th>id bài viết</th>
                    <th>Ảnh bìa</th>
                    <th>ngày tạo</th>
                    <th>tiêu đề bài viết</th>
                    <th>mô tả</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="listImport">
                <tr *ngFor="let n of blogs">
                    <td>{{n.id}}</td>
                    <td><img [src]="n.imageBanner" style="width: 100px;"></td>
                    <td>{{n.createdDate}}</td>
                    <td>{{n.title}}</td>
                    <td><span class="descol">{{n.description}}</span></td>
                    <td class="sticky-col">
                        <i (click)="delete(n.id)" class="fa fa-trash-alt iconaction"></i>
                        <a href="/admin/addblog?id={{n.id}}"><i class="fa fa-edit iconaction"></i></a><br>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
