                        <div class="col-md-3 col-sm-6 col-6">

}

}

.btn-success:hover {
    background-color: #218838; /* Màu nền khi di chuột qua nút thành công */

}

/* Lớp tiện ích bổ sung */

}

}

    color: #ff6347; /* Màu chữ */
    font-size: 1.5em; /* Kích thước chữ */
    font-weight: bold; /* Đậm chữ */
    text-shadow: 2px 2px 4px #aaa; /* Hiệu ứng đổ bóng cho chữ */

    background: linear-gradient(to right, #ff7e5f, #feb47b); /* Hiệu ứng gradient cho nền */

}

.col-md-3, .col-sm-6, .col-6 {

    align-items: center; /* Căn giữa theo chiều ngang */
    margin-bottom: 20px; /* Khoảng cách dưới */
}

/* Nút Thêm tài khoản */
.btn-success {
    background-color: #ff6f61; /* Màu nền tươi sáng */
    color: #ffffff; /* Màu chữ */
    border-radius: 8px; /* Bo góc cho nút */
    padding: 10px 20px; /* Khoảng cách bên trong nút */
    font-size: 1.1em; /* Kích thước chữ */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Đổ bóng cho nút */

}

.btn-success:hover {
    background-color: #ff3b30; /* Màu nền khi di chuột qua */

}

    font-weight: bold; /* Đậm chữ */

}
