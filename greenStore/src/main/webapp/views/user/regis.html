<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
    <link href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        @keyframes slideDiagonalRegister {
            0% {
                background-position: -200% -200%;
            }

            100% {
                background-position: 200% 200%;
            }
        }

        @keyframes slideDiagonalLogin {
            0% {
                background-position: -200% -200%;
            }

            100% {
                background-position: 200% 200%;
            }
        }

        .divctlogin {
            width: 90%;
            max-width: 700px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .labeldangnhap {
            font-size: 1.2em;
            text-align: center;
            color: #4caf50;
            margin-bottom: 15px;
        }

        .lbform {
            display: block;
            font-size: 0.9em;
            margin: 8px 0 3px;
            color: #555;
        }

        .inputlogin {
            width: calc(100% - 18px);
            padding: 8px;
            margin-bottom: 10px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .inputlogin:focus {
            border-color: #81c784;
        }

        .btndangnhap {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            color: white;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #388e3c, #66bb6a, #2e7d32, #a5d6a7);
            /* Xanh lá đậm hơn với độ tương phản cao hơn */
            background-size: 400% 400%;
            animation: slideDiagonalRegister 10s ease-in-out infinite;
        }

        .btndangky {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            color: white;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #c62828, #e57373, #b71c1c, #ef9a9a);
            /* Đỏ đậm hơn với độ tương phản cao hơn */
            background-size: 400% 400%;
            animation: slideDiagonalLogin 10s ease-in-out infinite;
        }

        .btndangnhap:hover,
        .btndangky:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .btndangnhap:focus,
        .btndangky:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
    </style>

    <script src="js/menu.js"></script>
    <script src="js/account.js"></script>
    <script>
        window.onload = function () {
            loadMenu();
        }
    </script>
</head>

<body>
    <div id="menu"></div>
    <div class="contentweb">
        <div class="container">
            <div class="dangnhapform">
                <div class="divimglogin">
                    <img src="image/dangki.jpg" alt="" />
                </div>
                <div class="divctlogin">
                    <p class="labeldangnhap">Đăng Ký</p>
                    <form action="javascript:regis()" autocomplete="off">
                        <label class="lbform">Họ tên</label>
                        <input required name='fullname' id="fullname" class="inputlogin" />
                        <label class="lbform">Email</label>
                        <input required name='email' type="email" id="email" class="inputlogin" />
                        <label class="lbform">Số điện thoại</label>
                        <input required name='phone' id="phone" class="inputlogin" />
                        <label class="lbform">Địa chỉ</label>
                        <input required name='address' id="address" class="inputlogin" />
                        <label class="lbform">Mật khẩu</label>
                        <input required name='password' type="password" id="password" class="inputlogin" />
                        <label class="lbform">Nhập lại mật khẩu</label>
                        <input required name='repassword' type="password" id="repassword" class="inputlogin" />
                        <button class="btndangnhap">ĐĂNG KÝ</button>
                        <button onclick="window.location.href='login'" type="button" class="btndangky">ĐĂNG NHẬP</button>
                    </form>
                  
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
