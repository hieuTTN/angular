<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/menu.js"></script>
    <script src="js/category.js"></script>
    <script src="js/banner.js"></script>
    <script src="js/product.js"></script>
    <script src="js/cart.js"></script>
    <script>
        window.onload = async function(){
            loadMenu();
            loadBanner();
            await loadCategorySelectSearch();
            locSanPham(0);
        }
    </script>
</head>
<body>
<div id="menu"></div>
<div class="contentweb">
    <div class="container">
        <div class="bannerhot1"></div>
        <div class="sectiondetail">
            <div class="row">
                <div class="col-lg-20p col-md-3 col-sm-6 col-6">
                    <input id="search" class="form-control" placeholder="Tên sản phẩm"/>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-6 col-6">
                    <select id="danhmuc" class="form-control">
                        <option value="">Tất cả danh mục</option>
                    </select>
                </div>
                <div class="col-lg-20p col-md-3 col-sm-6 col-6">
                    <select id="mucgia" class="form-control">
                        <option value="0-1000000000">Tất cả mức giá</option>
                        <option value="0-19999">Dưới 20.000đ</option>
                        <option value="20000-40000">Từ 20.000-40.000đ</option>
                        <option value="40000-80000">Từ 40.000-80.000đ</option>
                        <option value="80000-200000">Từ 80.000-200.000đ</option>
                        <option value="200000-500000">Từ 200.000đ-500.000đ</option>
                        <option value="500000-1000000000">Trên 500.000đ</option>
                    </select>
                </div>
                <div class="col-lg-20p col-md-3 col-sm-6 col-6">
                    <select id="sort" class="form-control">
                        <option value="id,desc">Sắp xếp tự động</option>
                        <option value="price,asc">Giá tăng dần</option>
                        <option value="price,desc">Giá giảm dần</option>
                    </select>
                </div>
                <div class="col-lg-20p col-md-3 col-sm-6 col-6">
                    <button onclick="locSanPham(0)" class="btn btn-danger form-control">Lọc sản phẩm</button>
                </div>
           </div>
        </div>
        <div class="sectiondetail">
            <div class="row" id="listsanpham">

            </div>
            <nav aria-label="Page navigation example" style="margin-top: 30px;">
                <ul class="pagination" id="pageable">
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
