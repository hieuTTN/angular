   <style>
    /* Keyframes for animations */
@keyframes slideDiagonalRegister {
    0% {
        background-position: -200% -200%;
    }
    100% {
        background-position: 200% 200%;
    }
}

@keyframes slideDiagonalLogin {
    0% {
        background-position: -200% -200%;
    }
    100% {
        background-position: 200% 200%;
    }
}

@keyframes slideDiagonalForgot {
    0% {
        background-position: -200% 0%;
    }
    100% {
        background-position: 200% 0%;
    }
}

@keyframes underlineSlide {
    0% {
        background-position: -200% 0%;
    }
    100% {
        background-position: 200% 0%;
    }
}


/* Main form container styling */
.dangnhapform {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px; /* Adds space between the image and form */
    padding: 20px;
}

.divimglogin img {
    max-width: 150%;
    height: 480px;
    border-radius: 8px;
}

/* Styling for form container */
.divctlogin {
    width: 100%;
    max-width: 500px; /* Limit the maximum width of the form */
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.labeldangnhap {
    font-size: 1.5em;
    color: #4caf50;
    margin-bottom: 20px;
}

.lbform {
    display: block;
    font-size: 0.9em;
    margin: 8px 0 3px;
    color: #555;
}

.inputlogin {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 2px solid #4caf50;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.3s;
}

.inputlogin:focus {
    border-color: #81c784;
}

.btndangnhap, .btndangky {
    width: 48%;
    padding: 12px;
    margin: 5px 1%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    color: white;
    position: relative;
    overflow: hidden;
}

.btndangnhap {
    background: linear-gradient(45deg, #388e3c, #66bb6a, #2e7d32, #a5d6a7);
    background-size: 400% 400%;
    animation: slideDiagonalRegister 10s ease-in-out infinite;
}

.btndangky {
    background: linear-gradient(45deg, #c62828, #e57373, #b71c1c, #ef9a9a);
    background-size: 400% 400%;
    animation: slideDiagonalLogin 10s ease-in-out infinite;
}

.btndangnhap:hover, .btndangky:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

.btndangnhap:focus, .btndangky:focus {
    outline: none;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
}

.lbquenmk {
    display: block;
    margin-top: 20px;
    font-size: 0.9em;
    color: white;
    text-decoration: none;
    background: linear-gradient(90deg, #2196f3, #ff5722, #ffeb3b, #4caf50);
    background-size: 200% 200%;
    animation: slideDiagonalForgot 6s linear infinite;
    position: relative;
    transition: color 0.3s;
}

.lbquenmk::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, #2196f3, #ff5722, #ffeb3b, #4caf50);
    background-size: 200% 200%;
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s;
}

.lbquenmk:hover {
    color: #ff5722;
}

.lbquenmk:hover::after {
    transform: scaleX(1);
    transform-origin: left;
    animation: underlineSlide 3s linear infinite;
}

   </style>
